<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="container">
    <div class="row">


            <div class="col-3" th:each="product:${products}" style="width:255px;">
                <img style="width:250px" th:src="@{${product.img}}"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="'Price: ' + ${product.price}"></p>
                    <a class="btn btn-primary"
                       th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                </div>
            </div>


    </div>
</div>
