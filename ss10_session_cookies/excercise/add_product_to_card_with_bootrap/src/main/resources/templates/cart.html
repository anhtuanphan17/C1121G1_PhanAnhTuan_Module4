<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <!--    <table border="1">-->
    <!--        <tr>-->
    <!--            <th>Item</th>-->
    <!--            <th>Quantity</th>-->
    <!--            <th>Price</th>-->
    <!--        </tr>-->
<div th:each="product: ${cart.products}">
    <div class="card mb-3" style="max-width: 540px;"  >
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${product.getKey().img}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="${product.getKey().name}" class="card-title"></h5>
                    <p th:text="'Price :'+${product.getKey().price}" class="card-text"></p>
                    <a id="decrease_button" th:text="${'-'}"></a>
                    <span th:text="${product.getValue()}"></span>
                    <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                       th:text="${'+'}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

    <div th:text="${cart.countTotalPayment()}">

    </div>
</form>
