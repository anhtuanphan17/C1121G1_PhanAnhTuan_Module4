<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/layout::bootrap-link"></div>
</head>
<body>
<div th:replace="/layout :: navbar">

</div>
<div>
    <form method="post" th:action="@{/edit}" th:object="${blogs}">
        <input type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>Author</td>
                <td>
                    <input type="text" th:field="*{author}">
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <input type="text" th:field="*{content}">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input type="text" th:field="*{description}">
                </td>
            </tr>

            <tr>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
        </table>

    </form>
</div>



</body>
</html>
