<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body style="background-color: beige">

<!--Villa form -->
<div class=" col-4 mx-auto bg-light" th:if="${serviceTypeId == 1}">
    <form method="post" th:action="@{/service/saveVilla}" th:object="${villaDto}">
        <div class="modal-header">
            <h5 class="modal-title">Add new villa</h5>
        </div>
        <div class="modal-body">
            <input type="hidden" name="serviceTypeId" th:value="1">

            <div class="form-group mb-4" id="serviceCode">
                <div class="form-outline">
                    <input type="text"  class="form-control" th:field="*{serviceCode}"/>
                    <label class="form-label" for="serviceCode">Service Code<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></small>
            </div>

            <div class="form-group mb-4" id="serviceName">
                <div class="form-outline">
                    <input type="text"  class="form-control" th:field="*{serviceName}"/>
                    <label class="form-label" for="serviceName">Service Name<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></small>
            </div>

            <div class="form-group mb-4" id="serviceArea">
                <div class="form-outline">
                    <input type="text"  class="form-control" th:field="*{serviceArea}"/>
                    <label class="form-label" for="serviceArea">Area<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"></small>
            </div>

            <div class="form-group mb-4" id="serviceCost">
                <div class="form-outline">
                    <input type="text"  class="form-control"  th:field="*{serviceCost}"/>
                    <label class="form-label" for="serviceCost">Service Cost<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"></small>
            </div>

            <div class="form-group mb-4" id="serviceMaxPeople">
                <div class="form-outline">
                    <input type="text"  class="form-control"  th:field="*{serviceMaxPeople}"/>
                    <label class="form-label" for="serviceMaxPeople">Max People<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"></small>
            </div>

            <div id="standardRoom">
                <label class="form-label" for="standardRoom">Room standard<span class="text-danger">(*)</span></label>
                <select th:field="*{standardRoom}"  class="form-control mb-4">
                    <option th:each="item: ${standardRoomList}" th:value="${item}" th:text="${item}"></option>
                </select>
            </div>

            <div class="form-group mb-4" id="descritionOtherConvenience">
                <div class="form-outline">
                    <input type="text"  class="form-control"  th:field="*{descriptionOtherConvenience}"/>
                    <label class="form-label" for="descritionOtherConvenience">Description Other Convenience<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></small>
            </div>

            <div class="form-group mb-4" id="poolArea">
                <div class="form-outline">
                    <input type="text"  class="form-control"  th:field="*{poolArea}"/>
                    <label class="form-label" for="poolArea">Pool Area<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></small>
            </div>

            <div class="form-group mb-4" id="numberOdFloors">
                <div class="form-outline">
                    <input type="text"  class="form-control"  th:field="*{numberOfFloors}"/>
                    <label class="form-label" for="numberOdFloors">Number Of Floors<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></small>
            </div>

            <div id="rentType">
                <label class="form-label" for="rentType">Rent Type<span class="text-danger">(*)</span></label>
                <select th:field="*{rentType}"  class="form-control mb-4">
                    <option th:each="item: ${rentTypeList}" th:value="${item.rentTypeId}" th:text="${item.rentTypeName}"></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Thêm mới"/>
        </div>
    </form>
</div>

                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}" ></small>

</body>
</html>
