<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head th:replace="/customer/layout :: boostrap">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div class="container mx-auto w-50 bg-light">
    <h1>Edit Form</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <form method="post" action="/customer/edit" th:object="${customerDto}">
        <input type="hidden" th:field="*{customerId}">
        <div class="form-group">
            <label>Customer Code</label>
            <input type="text" class="form-control" th:field="*{customerCode}">
            <div th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></div>
        </div>
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" class="form-control" th:field="*{customerName}">
            <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
        </div>
        <div class="form-group">
            <label>Customer Birthday</label>
            <input type="date" class="form-control" th:field="*{customerBirthday}">
            <div th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></div>
        </div>
        <div class="form-group">
            <label>Customer Gender</label>
<!--            <input type="text" class="form-control" th:field="*{customerGender}">-->
            <select class="form-control" th:field="*{customerGender}">
                <option th:value="1" th:text="Male"></option>
                <option th:value="0" th:text="Female"></option>
            </select>
            <div th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"></div>
        </div>
        <div class="form-group">
            <label>Customer IdCard</label>
            <input type="text" class="form-control" th:field="*{customerIdCard}">
            <div th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></div>
        </div>
        <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" class="form-control" th:field="*{customerPhone}">
            <div th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></div>
        </div>
        <div class="form-group">
            <label>Customer Email</label>
            <input type="text" class="form-control" th:field="*{customerEmail}">
            <div th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
        </div>
        <div class="form-group">
            <label>Customer Address</label>
            <input type="text" class="form-control" th:field="*{customerAddress}">
            <div th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></div>
        </div>
        <div class="form-group">
            <label>Customer Type: </label>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="customerType:${customerTypeList}" th:text="${customerType.customerTypeName}"
                        th:value="${customerType.customerTypeId}"></option>

                <div th:errors="*{customerType}"></div>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
