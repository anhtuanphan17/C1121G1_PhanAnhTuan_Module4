<div th:fragment="carosel" >

        <div class="carousel-inner" style="height: calc(100vh - 112px); object-fit: cover; object-position: bottom">
            <div class="carousel-item active">
                <img src="https://vac.vitravel.com.vn//Web/Resources/Uploaded/1/images/KhachSan/FuramaResortDaNang_vitravel_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://khachsandanang.info/wp-content/uploads/2015/03/175-750x450.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
