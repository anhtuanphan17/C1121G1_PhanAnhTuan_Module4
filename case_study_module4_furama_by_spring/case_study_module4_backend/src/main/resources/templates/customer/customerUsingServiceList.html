<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head th:replace="/customer/layout :: boostrap">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/customer/layout :: navbar">

</div>
<table class="table table-striped">
    <tr>
        <th>Customer Name</th>
        <th>Service Name</th>
        <th>Service Cost</th>
        <th>Contract Deposit</th>
        <th>Attach Service Name</th>
        <th>Attach Service Cost</th>
        <th>Contract Detail Quantity</th>
        <th>Total Money</th>

    </tr>

    <tr th:each="item, loop:${customerUsingService}">
        <td th:text="${item.customerName}"></td>
        <td th:text="${item.serviceName}"></td>
        <td th:text="${item.serviceCost}"></td>
        <td th:text="${item.contractDeposit}"></td>
        <td th:text="${item.attachServiceName}"></td>
        <td th:text="${item.attachServiceCost}"></td>
        <td th:text="${item.contractDetailQuantity}"></td>
        <td th:text="${item.totalMoney}"></td>

    </tr>
</table>


</body>
</html>
