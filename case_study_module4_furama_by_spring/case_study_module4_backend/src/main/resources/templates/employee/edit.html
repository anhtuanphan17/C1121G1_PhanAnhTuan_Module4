<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head th:replace="/customer/layout :: boostrap">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div class="container mx-auto w-50 bg-light">
    <h1>Edit Employee Form</h1>
    <form method="post" action="/employee/edit" th:object="${employeeDto}">
<input type="hidden" th:field="*{employeeId}"}>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" th:field="*{employeeName}">
            <div th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></div>
        </div>
        <div class="form-group">
            <label>Employee Birthday</label>
            <input type="date" class="form-control" th:field="*{employeeBirthday}">
            <div th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></div>
        </div>

        <div class="form-group">
            <label>Employee IdCard</label>
            <input type="text" class="form-control" th:field="*{employeeIdCard}">
            <div th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></div>
        </div>
        <div class="form-group">
            <label>Employee Salary</label>
            <input type="text" class="form-control" th:field="*{employeeSalary}">
            <div th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></div>
        </div>
        <div class="form-group">
            <label> Phone</label>
            <input type="text" class="form-control" th:field="*{employeePhone}">
            <div th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></div>
        </div>
        <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" th:field="*{employeeEmail}">
            <div th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></div>
        </div>
        <div class="form-group">
            <label> Address</label>
            <input type="text" class="form-control" th:field="*{employeeAddress}">
            <div th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"></div>
        </div>
        <div class="form-group">
            <label>Position  </label>
            <select th:field="*{position}" class="form-control">
                <option th:each="position:${positionList}" th:text="${position.positionName}"
                        th:value="${position.positionId}"></option>

                <div th:errors="*{position}"></div>
            </select>
        </div>
        <div class="form-group">
            <label>Education Degree  </label>
            <select th:field="*{educationDegree}" class="form-control">
                <option th:each="educationDegree:${educationDegreeList}" th:text="${educationDegree.educationDegreeName}"
                        th:value="${educationDegree.educationDegreeId}"></option>

                <div th:errors="*{educationDegree}"></div>
            </select>
        </div>
        <div class="form-group">
            <label>Division  </label>
            <select th:field="*{division}" class="form-control">
                <option th:each="division:${divisionList}" th:text="${division.divisionName}"
                        th:value="${division.divisionId}"></option>
                <div th:errors="*{division}"></div>
            </select>
        </div>
        <div class="form-group">
<!--            <label>User Name  </label>-->
            <input readonly type="text" class="form-control" th:field="*{appUser.userName}">
<!--            <div  th:errors="*{appUser}"></div>-->
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>


</body>
</html>
