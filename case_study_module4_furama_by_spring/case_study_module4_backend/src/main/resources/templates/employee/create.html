<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head th:replace="/customer/layout :: boostrap">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<!--private Integer employeeId;-->
<!--private String employeeName;-->
<!--private String employeeBirthday;-->
<!--private String employeeIdCard;-->
<!--private Double employeeSalary;-->
<!--private String employeePhone;-->
<!--private String employeeEmail;-->
<!--private String employeeAddress;-->

<!--private Position position;-->

<!--private EducationDegree educationDegree;-->


<!--private Division division;-->

<!--private AppUser appUser;-->

<div class="container mx-auto w-50 bg-light">
    <h1>Create Employee Form</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <form method="post" action="/employee/create" th:object="${employeeDto}">

        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" th:field="*{employeeName}">
            <div th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></div>
        </div>
        <div class="form-group">
            <label>Employee Birthday</label>
            <input type="text" class="form-control" th:field="*{employeeBirthday}">
            <div th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></div>
        </div>

        <div class="form-group">
            <label>Employee IdCard</label>
            <input type="text" class="form-control" th:field="*{customerIdCard}">
            <div th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></div>
        </div>
        <div class="form-group">
            <label>Customer Phone</label>
            <input type="text" class="form-control" th:field="*{customerPhone}">
            <div th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></div>
        </div>
        <div class="form-group">
            <label>Customer Email</label>
            <input type="text" class="form-control" th:field="*{customerEmail}">
            <div th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
        </div>
        <div class="form-group">
            <label>Customer Address</label>
            <input type="text" class="form-control" th:field="*{customerAddress}">
            <div th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></div>
        </div>
        <div class="form-group">
            <label>Customer Type: </label>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="customerType:${customerTypeList}" th:text="${customerType.customerTypeName}"
                        th:value="${customerType.customerTypeId}"></option>

                <div th:errors="*{customerType}"></div>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
