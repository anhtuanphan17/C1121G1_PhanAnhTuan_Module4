<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/layout::bootrap-link"></div>
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>

<p>
    <a href="/home">blogs list</a>
</p>
<form method="post" action="/delete" th:object="${blogs}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title :
                <span th:text="${blogs.title}"></span> /td>
        </tr>
        <tr>
            <td>Author :
                <span th:text="${blogs.author}"></span> /td>
        </tr>
        <tr>
            <td>Content :
                <span th:text="${blogs.content}"></span> /td>
        </tr>
        <tr>
            <td>Description :
                <span th:text="${blogs.description}"></span> /td>
        </tr>
        <tr>
            <td>
                <button>delete</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
