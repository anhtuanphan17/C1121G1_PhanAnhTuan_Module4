<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Product Detail</h1>

<p><a th:href="@{/product}"> Back to products list </a></p>

<div>
    <form th:object="${product}">
        <div>

            <p>ID :<span th:text="${product.id}"></span></p>

        </div>
        <div>
            <p>Name : <span th:text="${product.name}"></span></p>

        </div>
        <div>
            <p>Price :<span th:text="${product.price}"></span></p>

        </div>
        <div>
            <p>Manufacturer :<span th:text="${product.manufacturer}"></span></p>

        </div>


    </form>
</div>
</body>
</html>
