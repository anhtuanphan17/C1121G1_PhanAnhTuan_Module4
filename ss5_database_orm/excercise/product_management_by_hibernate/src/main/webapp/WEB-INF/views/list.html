<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--narbar-->
<div th:fragment="heading">

    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a th:href="@{/product}" class="navbar-brand">Product List</a>
                <form class="d-flex" method="post" th:action="@{search}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

</div>



<h1>Product Management</h1>
<p><a th:href="@{create}">Crete new product</a></p>

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Manufacturer</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <tr th:each="product, loop:${productList}">
            <td th:text="${loop.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.manufacturer}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/view/{id}(id=${product.id})}">View Detail</a>
            </td>

        </tr>

    </table>

</div>
</body>
</html>
