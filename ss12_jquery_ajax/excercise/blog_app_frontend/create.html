<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-4">
    <div class="row w-50 mx-auto">
        <div class="col-lg-12">
            <h2>Create new blog</h2>
            <div class="form-outline mb-4">
                <input type="text" id="Title" class="form-control" />
                <label class="form-label" for="Title">Title</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="Author" class="form-control" />
                <label class="form-label" for="Author">Author</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="Content" class="form-control" />
                <label class="form-label" for="Content">Content</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="Description" class="form-control" />
                <label class="form-label" for="Description">Description</label>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="Create-Day" class="form-control" />
                <label class="form-label" for="Create-Day">Create-Day</label>
            </div>

            <div class="form-outline mb-4">
                <input type="date" id="inputDateOfBirth" class="form-control" />
            </div>

            <select id="selectClass" class="form-control mb-4">
            </select>

            <button id="btnCreate" type="button" class="btn btn-primary btn-block">
                Create
            </button>
        </div>
    </div>
</div>

</body>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
</html>
