<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="#{create.title}"></h1>
<p th:text="#{language}"></p> <a href="?lang=en">En</a>|<a href="?lang=vi">Vi</a>

<div>
    <form method="post" th:action="@{/customer/create}" th:object="${customer}">
        <table>
            <tr>
                <td th:text="#{create.model.name}"></td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td th:text="#{create.model.address}"></td>
                <td>
                    <input type="text" th:field="*{address}"></td>

            </tr>
            <tr>
                <td th:text="#{create.model.typeOfCustomer}"></td>
                <td>
                    <input type="text" th:field="*{typeOfCustomer}"></td>

            </tr>
            <tr>
                <td>
                    <button th:text="#{create.button}">Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
