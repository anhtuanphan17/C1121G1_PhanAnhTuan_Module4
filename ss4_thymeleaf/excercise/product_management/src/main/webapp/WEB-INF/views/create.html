<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div>
    <!--    narbar-->
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a th:href="@{/product}" class="navbar-brand">Product List</a>
                <form class="d-flex" method="post" th:action="@{search}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <h1>Create Product Form</h1>
<!--    <a th:href="@{/product}">-->
<!--        Back to products list-->
<!--    </a>-->

    <form th:action="@{/create}" th:object="${product}" method="post">
        <table>
            <tr>
                <!--                <td><input type="hidden" th:field="*{id}"/></td>-->
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="text" th:field="*{price}"/>
                </td>
            </tr>
            <tr>
                <td>Manufacturer</td>
                <td><input type="text" th:field="*{manufacturer}"></td>
            </tr>
            <tr>
                <td>
                    <button>Create</button>
                </td>
            </tr>
        </table>

    </form>
</div>

</body>
</html>
