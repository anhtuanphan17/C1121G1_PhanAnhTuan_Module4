<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a th:href="@{/list}" class="navbar-brand"> Book List</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchWord">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div>
    <h1 style="text-align: center">Book List</h1>
</div>

<div class="container">
    <div class="col-2">
    </div>

    <div class="col-8">
        <h2><a th:href="@{/create}">Create new book</a></h2>

        <p th:if="${message}">
            <span th:text="${message}"></span>
        </p>
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>Mã Sách</th>
                <th>Tên Sách</th>
                <th>Tác Giả</th>
                <th>Mô Tả</th>
                <th>Số Lượng</th>
                <!--                <th>Amount</th>-->
                <!--                <th>Edit</th>-->
                <!--                <th>Delete</th>-->
                <!--                <th>View</th>-->
            </tr>

            <tr th:each="sach, loop:${sachList}">
                <td th:text="${loop.count}"></td>
                <td th:text="${sach.maSach}"></td>
                <td th:text="${sach.tenSach}"></td>
                <td th:text="${sach.tacGia}"></td>
                <td th:text="${sach.moTa}"></td>
                <td th:text="${sach.soLuong}"></td>

                <td><a th:href="@{/muon/{id}/(id=${sach.maSach})}">Muon</a></td>
                <td><a th:href="@{/tra/{id}/(id=${sach.maSach})}">Tra</a></td>
                <!--                <td><a th:href="@{/view/{id}/(id=${savingbook.savingBookId})}">View</a></td>-->
            </tr>
        </table>

        <!--                <a th:if="${savingBookList.hasPrevious()}" th:href="@{/savingbook(page=${savingBookList.number -1}, searchWord=${keyWordValue})}">Previous</a>-->
        <!--                <span th:text="${savingBookList.number+1}"></span> /-->
        <!--                <span th:text="${savingBookList.totalPages}"></span>-->
        <!--                <a th:if="${savingBookList.hasNext()}" th:href="@{/savingbook(page=${savingBookList.number +1}, searchWord=${keyWordValue})}">Next</a>-->

    </div>

    <div class="col-2"></div>
</div>
</body>
</html>
